<!--
 static 폴더는 정적인 파일을 다루는 폴더입니다.(파일이 변함없는)
 즉, 흔히 생각하는 일반 html 을 넘겨주는 곳 입니다.
 해당 디렉토리에 있는 파일들은 controller 가 필요 없이 작동 합니다.
 -->
<body>
    static 폴더 안에 있는 정적 파일입니다.<br />
    정적파일이 templates 폴더 내에서 controller 없이 작동 할 수 있을까요?<br />
</body>
</html>
