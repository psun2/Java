<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Dog Years</title>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/modal.js"></script>
  </head>
  <body>
    <!-- heradr -->
    <header class="header">
      <h1 class="header__title">Dog Years</h1>
      <p class="header__content">
        강아지의 1년은 인간의 약 52일 이라는 가정하에 작성합니다.
      </p>
      <a
        class="header__link"
        href="https://en.dict.naver.com/#/entry/enko/9b24813a097344368e3c52e5b754c476"
        >참고링크</a
      >
    </header>
    <!-- // heradr -->

    <!-- main -->
    <main class="main">
      <div class="main__select">
        <div class="select__btns">
          <button class="select__btn">
            <span class="select__title">반려견의 나이로 인간수명 계산하기</span>
            <input class="select__value" hidden name="tpye" value="dog" />
          </button>
          <button class="select__btn">
            <span class="select__title"
              >인간의 수명으로 반려견 나이 계산하기</span
            >
            <input class="select__value" hidden name="tpye" value="person" />
          </button>
        </div>
        <div class="select__box active">
          <div class="box__wrapper">
            <label class="box__title" for="age" required>반려견 나이: </label>
            <input
              class="box__input"
              type="number"
              id="age"
              autocomplete="off"
              maxlength="4"
              placeholder="반려견의 나이를 입력해주세요."
            />
            <button class="box__btn" id="resultBtn">결과확인</button>
          </div>
          <div class="box__result">
            <span class="result" id="result"></span>
          </div>
        </div>
        <div class="select__box">
          <div class="box__wrapper">
            <label class="box__title" for="age" required>인간의 나이: </label>
            <input
              class="box__input"
              type="number"
              id="age"
              autocomplete="off"
              maxlength="4"
              placeholder="인간의 나이를 입력해주세요."
            />
            <button class="box__btn" id="resultBtn">결과확인</button>
          </div>
          <div class="box__result">
            <span class="result"></span>
          </div>
        </div>
      </div>
    </main>
    <!-- //main -->

    <!-- footer -->
    <footer class="footer">
      <div class="footer__contentBox">
        <span class="contentBox__content">2020-09-14 &copy; 박성언</span>
      </div>
    </footer>
    <!-- // footer -->
    <article class="modal hidden">
      <div class="modal__wrapper">
        <div class="modal__title"><h3>타이틀 입니다.</h3></div>
        <div class="modal__content">컨테트 입니다.</div>
        <div class="modal__close">
          <button type="button" id="modal__close">close</button>
        </div>
      </div>
    </article>
  </body>
</html>
