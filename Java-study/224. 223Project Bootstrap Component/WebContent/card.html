<!DOCTYPE html>
<html lang="ko">
  <head>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script

    <script

      crossorigin="anonymous"
    ></script>
    <title>Card</title>
  </head>
  <body>
    <div class="card mt-5 ml-5" style="width: 18rem">
      <img
        alt="사진"
        src="https://placeimg.com/200/200/any"
        class="card-img-top"
      />
      <div class="card-header">
        <h5 class="card-title">card Title</h5>
      </div>
      <div class="card-body">
        <p class="card-text">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero
          architecto totam sint magnam omnis laborum porro at officia dolorum,
          in sequi! Illum quisquam esse magni, adipisci perferendis mollitia
          delectus numquam?
        </p>
      </div>
      <div class="card-footer">
        <a href="#" class="btn btn-success">Go Show</a>
      </div>
    </div>
  </body>
</html>
