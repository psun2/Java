<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div th:if="${_csrf.parameterName != null && _csrf.token != null && _csrf.headerName != null} ">
    <div th:text="${_csrf.parameterName}"></div>
    <div th:text="${_csrf.token}"></div>
    <div th:text="${_csrf.headerName}"></div>
</div>

<h1>Hello world!</h1>

<form id="form" name="form" method="post" action="login">
    <input type="text" name="username" value="admin" /><br />
    <input type="password" name="password" value="0000" /><br />
    <input type="checkbox" name="remember-me" /> Remember Me <br />
    <input th:type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" value="전송"/>
</form>

<script th:inline="javascript">
    const form = document.getElementById('form');

    const formData = new FormData(form);
    const data = Object.fromEntries(formData);

    const handleSubmit = (e) => {
        e.preventDefault();

        fetch('api/login', {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, cors, *same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                'Content-Type': 'application/json',
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow', // manual, *follow, error
            referrer: 'no-referrer', // no-referrer, *client
            body: JSON.stringify(data), // body data type must match "Content-Type" header
        })
            .then(response => response.json()); // parses JSON response into native JavaScript objects

    }

    const init = () => {
        form.addEventListener('submit', handleSubmit);
    }
    // init();
</script>
</body>
</html>
