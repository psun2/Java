<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Dimension</title>
    <style>
      #div1 {
        position: absolute;
        margin: 0;
        padding: 0;
      }

      #circle {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%; /* 원으로 만든다 */
        display: none;
        background-color: tomato;
        margin: 0;
        padding: 0;
      }

      #emoticon {
        color: red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <script type="text/javascript">
    // TODO:
    $(document).ready(function () {
      $(document).click(function (event) {
        let dot = 'x(left): ' + event.pageX + ', y(top):' + event.pageY;
        $('#div1')
          .css({
            left: event.pageX,
            top: event.pageY,
          })
          .text(dot);
      });

      $(document)
        .mousemove(function (event) {
          $('#circle').css({
            left: event.pageX - $('#circle').outerWidth(true) / 2,
            top: event.pageY - $('#circle').outerHeight(true) / 2,
            // display: 'block',
          });

          $('#circle')
            .stop(true)
            .fadeIn(100, function () {
              $('#circle').fadeOut(500);
            });
        })
        .mouseout(function () {
          // $('#circle').css('display', 'none');
        });
    });
  </script>
  <body>
    <h1>jQuery Dimension</h1>

    <h1>화면을 클릭해보세요</h1>
    <div id="div1"></div>
    <h1>화면을 클릭후 마우스를 움직여보세요.</h1>
    <div id="circle"></div>
  </body>
</html>
