<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>element & content</title>
    <style>
      #btnbox {
        position: fixed;
        right: 0px;
        top: 0px;
        border: 1px cyan solid;
        width: 150px;
        background-color: rgba(255, 255, 255, 0.7);
      }
      #btnbox h4 {
        margin: 0;
      }
      button {
        color: black;
        border: 1px solid black;
        margin: 2px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <script type="text/javascript">
    /*
   jQuery 를 사용하면 HTML element 나 content 를 쉽게 다룰수 있습니다
  append() - content 맨끝에 삽입
  prepend() - content 맨앞에 삽입 
  after() - element 다음에 삽입
  before() - element 이전에 삽입
 remove() :  element 삭제
 empty() : element 의 child element 들 삭제
*/

    $(document).ready(function () {
      // TODO:
      $('#btn11').click(function () {
        $('p').append('<b>Appended text</b>');
      });

      // TODO:
      $('#btn12').click(function () {
        $('ol').append('<li>Appended item</li>');
      });

      // TODO:
      $('#btn21').click(function () {
        $('p').prepend('<b>Prepended text</b>');
      });

      // TODO:
      // #btn22 를 클릭하면 <ol> 의 아이템<li>를 '앞에' 추가
      // TODO:
      $('#btn22').click(function () {
        $('ol').prepend('<li>Prepended item</li>');
      });

      // append, prepend 등에 여러개 매개변수 가능
      $('#btn13').click(function () {
        var txt1, txt2, txt3;

        // TODO:     // 1. HTML 텍스트 로 작성
        txt1 = '<b>I </b>';

        // TODO: 		// 2. JS DOM 으로 작성
        txt2 = document.createElement('b');
        txt2.innerHTML = 'love ';

        // TODO:  		// 3. jQuery 로 작성
        txt3 = $('<i></i>').text('jQuery ');

        // TODO:
        $('p').append(txt1, txt2, txt3);
      });

      //--------------------------------------------
      // after() & before()
      // TODO:
      $('#btn31').click(function () {
        $('img').before('<b>Before</b>');
      });

      // TODO:
      $('#btn32').click(function () {
        $('img').after('<i>After</i>');
      });
      // #btn33 버튼 클릭하면
      // I Love jQuery 가 <img> 뒤에 생성시키기
      // after()

      $('#btn33').click(function () {
        var txt1, txt2, txt3;

        // TODO:     // 1. HTML 텍스트 로 작성
        txt1 = '<b>I </b>';

        // TODO: 		// 2. JS DOM 으로 작성
        txt2 = document.createElement('b');
        txt2.innerHTML = 'Love ';

        // TODO:  		// 3. jQuery 로 작성
        txt3 = $('<i></i>').text('jQuery ');

        // TODO:
        $('img').after(txt1, txt2, txt3);
      });

      //--------------------------------------------------
      // remove() :  element 삭제
      // empty() : element 의 child element 들 삭제
      // TODO:
      $('#btn41').click(function () {
        $('p').remove(); // p element 그 자체를 삭제
      });

      // TODO:
      $('#btn42').click(function () {
        $('ol').empty(); // ol 의 자식 삭제
      });

      // TODO:  // remove() 의 매개변수로 jQuery selector 를 넣을수 있다
      $('#btn43').click(function () {
        $('p').remove('#test'); // filtering p element 중 test 라는 아이디를 가진 element 삭제
      });
    });
  </script>
  <body>
    <h1>element & content</h1>

    <h2>append(), prepend()</h2>

    <p>This is a paragraph.</p>
    <p id="test">This is another paragraph.</p>

    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
    <hr />

    <h2>before(), after()</h2>
    <img
      src="https://www.w3schools.com/images/w3jquery.gif"
      alt="jQuery"
    /><br /><br />
    <hr />

    <h2>remove(), empty()</h2>
    <p>This is a paragraph.</p>
    <p id="test">This is another paragraph.</p>

    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>

    <div id="btnbox">
      <button id="btn11">btn11 append(text)</button>
      <button id="btn12">btn12 append()</button>
      <button id="btn21">btn21 prepend(text)</button>
      <button id="btn22">btn22 prepend()</button>
      <button id="btn13">btn13 append(,,)</button>
      <hr />
      <button id="btn31">btn31 before</button>
      <button id="btn32">btn32 after</button>
      <button id="btn33">btn33 after(,,)</button>
      <hr />
      <button id="btn41">btn41 remove()</button>
      <button id="btn42">btn42 empty()</button>
      <button id="btn43">btn43 remove(filter)</button>
    </div>
  </body>
</html>
