<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Animation</title>
    <style>
      .toggler {
        width: 500px;
        height: 200px;
        position: relative;
      }

      #button {
        padding: 0.5em 1em;
        text-decoration: none;
      }

      #effect {
        width: 250px;
        height: 170px;
        padding: 0.4em;
        position: relative;
        background: #fff;
        overflow: hidden;
      }

      #effect h3 {
        margin: 0;
        padding: 0.4em;
        text-align: center;
      }
    </style>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- jQuery UI 적용 CSS  -->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- 아래 코드 빼면 color animation 안됨 -->

    <!-- jQueryUI JS 파일 -->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
  </head>
  <script>
    $(function () {
      let state = true;

      $('#button').on('click', function () {
        if (state) {
          $('#effect').stop(true).animate(
            {
              backgroundColor: '#aa0000',
              color: '#fcfcfc',
              width: '500px',
            },
            1000,
          );
        } else {
          $('#effect').stop(true).animate(
            {
              color: '#aa0000',
              backgroundColor: '#fcfcfc',
              width: '250px',
            },
            1000,
          );
        }
        state = !state;
      });
    });
  </script>
  <body>
    <div class="toggler">
      <div id="effect" class="ui-widget-content ui-corner-all">
        <h3 class="ui-widget-header ui-corner-all">Animate</h3>
        <p>
          Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed
          pede. Nulla lorem metus, adipiscing ut, luctus sed, hendrerit vitae,
          mi.
        </p>
      </div>
    </div>
    <button id="button" class="ui-state-default ui-corner-all">
      Toggle Effect
    </button>
  </body>
</html>
